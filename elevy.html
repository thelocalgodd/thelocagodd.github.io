<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/1f47d.svg" type="image/x-icon">
    <title>KPEMLIE VINCENT KWAKU | TLG</title>
    
    <script>
        function calculate() {
            const amount = Number(document.getElementById("amount").value);
    
            const elevy = 0.01 * amount;
            const elevy_amount = elevy + amount;
    
            document.getElementById("elevy").innerHTML = "E-LEVY: " + elevy;
            document.getElementById("elevy_amount").innerHTML = "TOTAL COST: " + elevy_amount;
            }
    </script>

</head>
<body>
    <div class="body_div">
        <br>
        <h2>KPEMLIE VINCENT KWAKU [TLG]</h2> 
        <br>
        <h4><u>E-LEVY CALCULATOR</u></h4>

        <label for="amount">AMOUNT<span aria-label="required"></span></label><br> 
        <input id="txt" type="text" inputmode="numeric" required><br>
        <button id="btn" onclick="calculate()">Calculate</button>
        <p id="notenough"></p>
        <p id="elevy"></p>
        <p id="elevy_amount"></p>
        <br>
    </div>
</body>
</html>
